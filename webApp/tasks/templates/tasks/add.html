{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Add Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
    
    <a href="{%url 'tasks:index'%}">View all tasks</a>
{% endblock body %}
